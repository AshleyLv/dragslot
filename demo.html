<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/dragslot.css">
</head>
<body>
	<div id="dragslot" class="container">
		<div class="slot">
			<ul class="slot-list">
				<li class="slot-item"><div class="slot-handler">aaa</div></li>
				<li class="slot-item"><div class="slot-handler">ccc</div></li>
				<li class="slot-item"><div class="slot-handler">bbb</div></li>
			</ul>
		</div>
		<div class="slot empty-slot"></div>
		<div class="slot empty-slot"></div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/dragslot.js"></script>
	<script>
		jQuery(function($){
			$('#dragslot').dragslot();
		});
	</script>
</body>
</html>
